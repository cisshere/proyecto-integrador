<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign Up</title>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="sing-in.css">
</head>

<body class="contenido">


        <form class="form">

        <h1>SIGN UP</h1>

        <div class="contenedor">
             <label for="nombre"> <img src="img/usuario.png" alt="">  </label><br>
             <input type="text" id="name" name="name" placeholder="Nombre" > <br>
        </div>

        <div class="contenedor">
            <label for="apellido"><img src="img/usuario.png" alt=""></label><br>
            <input type="text" id="apellido" name="apellido" placeholder="Apellido"><br>
        </div>

        <div class="contenedor"> 
            <label for="celular"> <img src="img/mobile.jpg" alt=""></label><br>
            <input type="tel" id="celular" name="celular" placeholder="Celular"><br>
        </div>

        <div class="contenedor">
            <label for="correo"><img src="img/email.jpg" alt=""></label><br>
            <input type="email" id="correo" placeholder="email@"><br>
        </div>

        <div class="contenedor">
            <label for="pass"><img src="img/password.png" alt=""></label><br>
            <input type="password" id="pass" placeholder="Contraseña"><br>
        </div>


        <a href=""><img src="img/ingreso.png" alt="ingresar" class="icono-ingreso"></a>

        <div class="form-bottom">
            <input type="checkbox">
            <span>Recuerdame</span>
            <a href="">¿Ya tienes una cuenta?</a>
        </div>

        </form>

</body>



</html>
